name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify-build:
    name: Verify Build (CI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Images (Dry Run)
        # We build to verify syntax and compilation, but we don't push yet.
        # We use the prod config to ensure it matches what will be deployed
        env:
          VITE_API_URL: "http://localhost:3000" # Mock value for build
        run: docker compose -f docker-compose.prod.yml build

  deploy:
    name: Deploy to Production (CD)
    needs: verify-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Images
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          # Build production images using the standalone prod file
          docker compose -f docker-compose.prod.yml build
          # Push images to registry
          docker compose -f docker-compose.prod.yml push

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          # Backend Secrets
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
          JWT_REFRESH_EXPIRES_IN: ${{ secrets.JWT_REFRESH_EXPIRES_IN }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
          # Google Auth Secrets
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_CALLBACK_URL: ${{ secrets.GOOGLE_CALLBACK_URL }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: DOCKER_USERNAME,POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_DB,JWT_SECRET,JWT_EXPIRES_IN,JWT_REFRESH_EXPIRES_IN,SMTP_HOST,SMTP_PORT,SMTP_USER,SMTP_PASS,SMTP_SECURE,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,GOOGLE_CALLBACK_URL,FRONTEND_URL
          script: |
            PROJECT_DIR="/var/www/html/Synapse"
            REPO_URL="https://github.com/chucla0/Synapse.git"

            # 1. Asegurar que el directorio existe y entrar
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR || exit 1

            # 2. Lógica: Clonar si es nuevo, o Down+Pull si ya existe
            if [ ! -d ".git" ]; then
                echo "⚠️ Project not found. Cloning from $REPO_URL..."
                # Clonar en el directorio actual (.)
                git clone $REPO_URL .
            else
                echo "✅ Project found. Stopping services and updating..."
                # Parar servicios antiguos para asegurar limpieza
                docker compose -f docker-compose.prod.yml down || true
                
                # Descargar cambios
                git pull origin main
            fi

            # 3. Generar archivo de entorno
            echo "Generating .env file from secrets..."
            cat <<EOF > .env
            NODE_ENV=production
            POSTGRES_USER=$POSTGRES_USER
            POSTGRES_PASSWORD=$POSTGRES_PASSWORD
            POSTGRES_DB=$POSTGRES_DB
            JWT_SECRET=$JWT_SECRET
            JWT_EXPIRES_IN=$JWT_EXPIRES_IN
            JWT_REFRESH_EXPIRES_IN=$JWT_REFRESH_EXPIRES_IN
            SMTP_HOST=$SMTP_HOST
            SMTP_PORT=$SMTP_PORT
            SMTP_USER=$SMTP_USER
            SMTP_PASS=$SMTP_PASS
            SMTP_SECURE=$SMTP_SECURE
            GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID
            GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET
            GOOGLE_CALLBACK_URL=$GOOGLE_CALLBACK_URL
            FRONTEND_URL=$FRONTEND_URL
            EOF

            # Pull latest images
            docker compose -f docker-compose.prod.yml pull

            # Restart services with production config
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
