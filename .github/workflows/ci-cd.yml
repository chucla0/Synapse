name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests (CI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cp .env.example .env
          # Set mock values for testing
          sed -i 's/POSTGRES_HOST=postgres/POSTGRES_HOST=postgres/' .env

      - name: Start services (Test Environment)
        # backend depends_on postgres condition:service_healthy, so this waits for DB
        run: docker compose up -d backend

      - name: Run Backend Tests
        run: docker compose exec -T backend npm run test:ci

      - name: Stop services
        if: always()
        run: docker compose down

  deploy:
    name: Deploy to Production (CD)
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Images
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          # Build production images using the prod override
          docker compose -f docker-compose.yml -f docker-compose.prod.yml build
          # Push images to registry
          docker compose -f docker-compose.yml -f docker-compose.prod.yml push

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          # Backend Secrets
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}
          JWT_REFRESH_EXPIRES_IN: ${{ secrets.JWT_REFRESH_EXPIRES_IN }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: DOCKER_USERNAME,POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_DB,JWT_SECRET,JWT_EXPIRES_IN,JWT_REFRESH_EXPIRES_IN,SMTP_HOST,SMTP_PORT,SMTP_USER,SMTP_PASS,SMTP_SECURE
          script: |
            # ➡️ AJUSTE CLAVE: Navegar al directorio de trabajo real de HestiaCP.
            cd /web/synapse.daw.inspedralbes.cat || exit 1

            # Crear/Sobreescribir .env file con secrets
            echo "Generating .env file from secrets..."
            cat <<EOF > .env
            NODE_ENV=production
            POSTGRES_USER=$POSTGRES_USER
            POSTGRES_PASSWORD=$POSTGRES_PASSWORD
            POSTGRES_DB=$POSTGRES_DB
            JWT_SECRET=$JWT_SECRET
            JWT_EXPIRES_IN=$JWT_EXPIRES_IN
            JWT_REFRESH_EXPIRES_IN=$JWT_REFRESH_EXPIRES_IN
            SMTP_HOST=$SMTP_HOST
            SMTP_PORT=$SMTP_PORT
            SMTP_USER=$SMTP_USER
            SMTP_PASS=$SMTP_PASS
            SMTP_SECURE=$SMTP_SECURE
            EOF

            # Pull latest images
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull

            # Restart services with production config
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans
